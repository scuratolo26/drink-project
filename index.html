<!DOCTYPE html>
<html>

<head>
  <meta charset=“utf-8”>
  <meta name=“viewport” content=“width=device-width, initial-scale=1”>
  <title>Thirsty</title>
  <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <!-- Title section -->
  <section class="hero is-small">
    <div class="hero-body">
      <p class="title has-text-white is-size-1">
        Thirsty
      </p>
      <p class="subtitle has-text-white">
        A website for your cocktail and random fact needs.
      </p>
    </div>
  </section>

  <!-- Main content container -->
  <div class="tile is-ancestor">

    <!-- Search section -->
    <div class="tile is-4 is-vertical is-parent">
      <div class="tile is-child box search">
        <p class="has-text-black title">Search</p>
        <input type="text" size="25" id="cocktail-search">
        <br>
        <button class="button is-light" id="cocktail-search-btn">Search</button>
      </div>

      <!-- Favorites section -->
      <div class="tile is-child box favorites">
        <p class="title">Favorites</p>
        <p id="favorites-container"></p>
      </div>

      <!-- Random fact section -->
      <div class="tile is-child box">
        <p class="title">Random Fact</p>
        <p id="random-fact-container"></p>
        <button class="button is-light" id="newFactBtn" onclick="getNewFact()">Get New Fact</button>
      </div>
    </div>

    <!-- Cocktail list section -->
    <div class="tile is-parent">
      <div class="tile is-child box cocktail-background">
        <p class="title has-background-warning has-text-centered">Cocktail List</p>
        <div class="cocktail-container">
        </div>
      </div>
    </div>

  </div>

  <!-- Search modal section -->
  <div id="search-modal" class="modal">
    <div class="modal-background"></div>

    <div class="modal-content">
      <div class="box has-text-centered">
        <p class="is-size-4">Nothing found for your search</p>
        <button id="close-button" class="button is-light">Okay</button>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
